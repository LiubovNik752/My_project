name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: install dependencies for Playwright
        run: sudo apt-get install -y libnss3 libgconf-2-4 libxss1 libasound2 woff2 libvpx libevent opus gstreamer flite libavif harfbuzz hyphen libmanette mesa x264
      - name: Clear Playwright cache
        run: rm -rf ~/.cache/ms-playwright
      - name: Install Playwright browsers
        run: npx playwright install
      - name: Run test
        run: pytest
